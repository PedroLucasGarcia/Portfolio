<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <!--Icones-->
    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
    <header>
        <!--Navegação para telas grandes-->
        <nav id="desktop-nav">
            <!--Logo-->
            <div class="logo">Pedro Lucas</div>
            <!--Menu de navegação-->
            <div>
                <ul class="nav-links">
                    <li><a href="#about">Sobre</a></li>
                    <li><a href="#experience">Experiência</a></li>
                    <li><a href="#projects">Projetos</a></li>
                    <li><a href="#contact">Contato</a></li>
                    <li><a href="#"><i class="fa-solid fa-moon"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-globe"></i></a></li>
                </ul>
            </div>
        </nav>

        <!--Navegação para telas pequenas e médias-->
        <nav id="mobile-nav">
            <!--Logo-->
            <div class="logo">Pedro Lucas</div>
            <!--Menu Hamburger-->
            <div class="hamburger-menu">
                <!--Icone-->
                <div class="hamburger-icon" onclick="toggleMenu()"> <!--Chama a função do JavaScript-->
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu-links">
                        <li><a href="#about" onclick="toggleMenu()">Sobre</a></li>
                        <li><a href="#experience" onclick="toggleMenu()">Experiência</a></li>
                        <li><a href="#projects" onclick="toggleMenu()">Projetos</a></li>
                        <li><a href="#contact" onclick="toggleMenu()">Contato</a></li>
                </div>
            </div>
        </nav>
    </header>

    <!--Section - Início-->
    <section id="profile">
        <!--Mídias sociais-->
        <div class="profile-social">
            <a href="#"><i class="fa-brands fa-github profile-icon" title="GitHub"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in profile-icon" title="LinkedIn"></i></a>
            <a href="#"><i class="fa-brands fa-instagram profile-icon" title="Instagram"></i></a>
        </div>
        <!--Principal-->
        <div class="profile-text">
            <p class="profile-text-p1">Olá! Eu sou</p>
            <p class="profile-text-p2">Pedro Lucas Garcia</p>
            <p class="profile-text-p3">Desenvolvedor Front-End</p>
            <button class="btn-cv" title="Currículo">Currículo</button>
            <button class="btn-contact" title="Contate-me">Contate-me</button>
        </div>
        <!--Foto-->
        <div class="profile-img">
            <img src="./img/profile-img.jpeg" alt="Pedro Lucas - Imagem">
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
